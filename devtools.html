    const dogs = [{name: 'Snickers', age: 2 },{name:'hugo', age: 8 }];

        const p = document.querySelector('p');

    console.log( '%c I am sime great text',`font-size:50px; background:red; text-shadow: 0 blue`)

    const p = document.querySelector('p');
