<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>

    <style> 
        h1 {
            text-shadow: 10px 10px 0 rbga(0,0,0,1);
            font-size: 100px;
        }
    
    </style>


  <script src="js/scripts.js">

  const hero = document.querySelector('.hero');
  const text = hero.querySelector('hi');
  const walk = 100; // 100px

  function shadow(e) {
      const {offsetWidth: width, offsetHeight: height} = hero;

      let {offset: x, offsetY: y } = e;
  

  if (this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
  }

  const xWalk = Math.round((x / width * walk) - (walk / 2));
  const yWalk = Math.round((y / height * walk) - (walk / 2));

text.style.textShadow = `
${xWalk}px ${yWalk}px 0 rbga(255, 0, 255, 0.7),

${xWalk * -1}px ${yWalk}px 0 rbga(0, 255, 255, 0.7),

${xWalk}px ${yWalk * -1}px 0 rbga(0, 255, 0, 0.7),

${xWalk * -1}px ${yWalk}px 0 rbga(0, 0, 255, 0.7)

`;
}



hero.addEventListener('mousemove', shadow);



</script>
</body>
</html>
